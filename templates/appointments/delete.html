<!DOCTYPE html>
<html>
<head>
    <title>Delete Appointment</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #8e2de2, #4a00e0); min-height: 100vh; }
        .container { max-width: 500px; margin: 100px auto; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); padding: 40px; text-align: center; }
        h2 { color: #e74c3c; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1em; margin-bottom: 30px; }
        form { display: inline-block; }
        .btn { padding: 12px 25px; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; margin: 5px; transition: 0.3s; }
        .btn-delete { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; }
        .btn-cancel { background: linear-gradient(45deg, #6c757d, #95a5a6); color: white; text-decoration: none; padding: 10px 25px; display: inline-block; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Confirm Delete</h2>
        <p>Are you sure you want to delete this appointment?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
        </form>
        <a href="{% url 'appointment_list' %}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
