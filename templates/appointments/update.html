<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #8e2de2, #4a00e0); min-height: 100vh; }
        .container { max-width: 800px; background: rgba(255,255,255,0.95); margin: 50px auto; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        label { font-weight: 600; color: #555; }
        .btn { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; border: none; padding: 12px; border-radius: 25px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        a { display: block; text-align: center; color: #4a00e0; margin-top: 20px; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Update Appointment</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update Appointment</button>
        </form>
        <a href="{% url 'appointment_list' %}">← Back to Appointments List</a>
    </div>
</body>
</html>
