<!DOCTYPE html>
<html>
<head>
    <title>Add Patient - Hospital Management</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #fd79a8, #e84393); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 50px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: 600; color: #555; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
        .btn { padding: 12px; background: linear-gradient(45deg, #fd79a8, #e84393); color: white; border: none; border-radius: 25px; font-size: 1em; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #e84393; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add New Patient</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Patient</button>
        </form>
        <a href="{% url 'patient_list' %}">← Back to Patient List</a>
    </div>
</body>
</html>
