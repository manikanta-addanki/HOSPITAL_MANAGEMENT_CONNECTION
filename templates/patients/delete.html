<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
        .container { max-width: 500px; margin: 100px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 26px rgba(0,0,0,0.2); text-align: center; }
        h2 { color: #dc3545; margin-bottom: 20px; }
        form { margin-top: 20px; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-cancel { background: #6c757d; color: white; text-decoration: none; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Confirm Delete</h2>
        <p>Are you sure you want to delete <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'patient_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
